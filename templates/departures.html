<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="refresh" content="300"> <!--Required Page Refresh every 5 min-->
        <link rel="stylesheet" herf="static/styles.css" />
        <title>Roy Flights Board</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link herf="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <link rel="stylesheet" herf="static/styles.css" />
        <br></br>
        <div class="col-sm">
            <h1 class="fw-lighter">Departures Flights</h1>
            <h4 class="fw-lighter" style:"display:inline">in the next 12 hours</h4>
            <hr>
            <table class="table" id="landings">
                <tr class="table-info">
                    <th class="table__cell">Airline Company</th>
                    <th class="fw-lighter table__cell">Flight Number</th>
                    <th class="fw-lighter table__cell">Origin Country</th>
                    <th class="fw-lighter table__cell">Destination Country</th>
                    <th class="fw-lighter table__cell">Departure Time</th>
                </tr>
                {% for row in data%}
                <tr class="table-row">
                    {% for cell in row%}
                    <th class="table-cell">{{cell}}</th>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
        <br></br>
    </body>
</html>
