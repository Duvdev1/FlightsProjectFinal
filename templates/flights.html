<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="refresh" content="300"> <!--Required Page Refresh every 5 min-->
        <title>Roy Flights Board</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link herf="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!---script src="{{url_for('static', filename=flights.js)}}"></script> --> <!--Add the .js script file that we will write-->

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h1 class="fw-lighter">Departures Flights</h1>
                    <h4 class="fw-lighter" style="display:inline">in the next 12 hours</h4>
                    <hr>
                    <table class="table table-striped table-dark" style="width: 600px;" id="departures">
                        <tr class="table-info">
                            <th class="fw-lighter">Airline Company</th>
                            <th class="fw-lighter">Flight Number</th>
                            <th class="fw-lighter">Origin Country</th>
                            <th class="fw-lighter">Destination Country</th>
                            <th class="fw-lighter">Departure Time</th>
                        </tr>
                    </table>
                    <h3>{{ departures }}</h3>
                </div>
                <br></br>
                <div class="col-sm">
                    <h1 class="fw-lighter">Landings Flights</h1>
                    <h4 class="fw-lighter" style:"display:inline">in the next 12 hours</h4>
                    <hr>
                    <table class="table table-striped table-dark" style="width: 600px;" id="landings">
                        <tr class="table-info">
                            <th class="fw-lighter">Airline Company</th>
                            <th class="fw-lighter">Flight Number</th>
                            <th class="fw-lighter">Origin Country</th>
                            <th class="fw-lighter">Destination Country</th>
                            <th class="fw-lighter">Landing Time</th>
                        </tr>
                    </table>
                    <h3>{{ landings }}</h3>
                </div>
            </div>
        </div>
        <br></br>
    </body>
</html>
